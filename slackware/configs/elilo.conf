#
# Usage: Note that you need to press tab when you see elilo
# loading if you want to choose a kernel
#


default=generic
prompt
chooser=simple
delay=30
timeout=30

# Generic Kernel
image=vmlinuz-generic-4.19.4
	root=/dev/nvme0n1p4
	label=generic
	initrd=initrd.gz
	read-only
	append="resume=/dev/nvme0n1p3"

# Huge Kernel - MUST NOT USE initrd
image=vmlinuz-huge-4.19.4
	root=/dev/nvme0n1p4
	label=huge
	read-only
	append="resume=/dev/nvme0n1p3"


